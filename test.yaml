%YAML 1.2
---
Location: 
    base: /Users/gmr/Source/rejected
    logs: logs
    
Logging:
    filename: log.txt
    format: "%(levelname) -10s %(asctime)s %(message)s"
    # Valid values: debug, info, warning, error, critical
    level: debug

Connections:
    mq07:
        host: mq07
        port: 5672
        user: guest
        pass: guest
        ssl: False
        vhost: /

Exchanges:
    Email:
        auto_delete: False
        durable: True
        type: direct

Queues:
    Hotmail:
        auto_delete: False
        durable: True
        exclusive: False

Bindings:
    Email.Hotmail:
        connections: [mq07]
        handler: rejected.email.deliver
        exchange: Email
        queue: Hotmail
        no_ack: False
        requeue_on_error: False
        consumers:
            # Minimum number of consumers for this binding per connection
            min: 10
            # Maximum number of consumers for this binding per connection
            max: 25
            # Number of pending messages before spawning 1 additional consumer
            # 200 pending == 2 addition, etc
            threshold: 100