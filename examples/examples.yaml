%YAML 1.2
---
Application:
  poll_interval: 10.0
  # sentry_dsn: https://[YOUR-SENTRY-DSN]

  Connections:
    rabbitmq:
      host: localhost
      port: 5672
      user: guest
      pass: guest
      ssl: False
      vhost: /
      heartbeat_interval: 0

    rabbitmq2:
      host: localhost
      port: 5672
      user: guest
      pass: guest
      ssl: False
      vhost: /
      heartbeat_interval: 30

  Consumers:
    sync:
      consumer: examples.ExampleConsumer
      connections:
        - rabbitmq
      qty: 1
      queue: sync_example
      ack: True
      max_errors: 100
      error_exchange: errors
      influxdb_measurement: sync_consumer
      qos_prefetch: 1
      config:
        foo: True
        bar: baz

    async:
      consumer: examples.AsyncExampleConsumer
      connections:
        - name: rabbitmq
          confirm: True
        - name: rabbitmq2
          consume: False
          confirm: False
      # sentry_dsn: sentry_dsn: https://[YOUR-SENTRY-DSN]
      qty: 1
      queue: async_example
      ack: True
      influxdb_measurement: async_consumer
      qos_prefetch: 100
      max_errors: 100

  stats:
    log: True
    influxdb:
      enabled: False
    statsd:
      enabled: False

Daemon:
  user: rejected
  group: daemon
  pidfile: /var/run/rejected.pid

Logging:
  version: 1
  formatters:
    verbose:
      format: "%(levelname) -10s %(asctime)s %(process)-6d %(processName) -25s %(name) -20s %(funcName) -25s: %(message)s"
      datefmt: "%Y-%m-%d %H:%M:%S"
    verbose_correlation:
      format: "%(levelname) -10s %(asctime)s %(process)-6d %(processName) -25s %(name) -20s %(funcName) -25s: %(message)s {CID %(correlation_id)s}"
      datefmt: "%Y-%m-%d %H:%M:%S"
    syslog:
      format: '[rejected@0 logger="%(name)s" function="%(funcName)s" module="%(module)s" process="%(processName)s" pid="%(process)d"] %(message)s'
    syslog_correlation:
      format: '[rejected@0 cid="%(correlation_id)s" logger="%(name)s" function="%(funcName)s" module="%(module)s" process="%(processName)s" pid="%(process)d"] %(message)s'
  filters:
    correlation:
      '()': rejected.log.CorrelationIDFilter
    no_correlation:
      '()': rejected.log.NoCorrelationIDFilter
  handlers:
    console:
      class: logging.StreamHandler
      formatter: verbose
      debug_only: false
      filters: [no_correlation]
    console_correlation:
      class: logging.StreamHandler
      formatter: verbose_correlation
      debug_only: false
      filters: [correlation]
    syslog:
      class: logging.handlers.SysLogHandler
      facility: daemon
      address: ['localhost', 514]
      formatter: syslog
      filters: [no_correlation]
    syslog_correlation:
      class: logging.handlers.SysLogHandler
      facility: daemon
      address: ['localhost', 514]
      formatter: syslog
      filters: [correlation]
  loggers:
    examples:
      level: INFO
      propagate: true
      handlers: [console, console_correlation, syslog, syslog_correlation]
    helper:
      level: INFO
      propagate: true
      handlers: [console, console_correlation, syslog, syslog_correlation]
    pika:
      level: ERROR
      propagate: true
      handlers: [console, console_correlation, syslog, syslog_correlation]
    rejected:
      level: INFO
      propagate: false
      handlers: [console, console_correlation, syslog, syslog_correlation]
    rejected.consumer:
      level: WARNING
      propagate: true
      handlers: [console, console_correlation, syslog, syslog_correlation]
    rejected.process:
      level: WARNING
      propagate: true
      handlers: [console, console_correlation, syslog, syslog_correlation]
    tornado:
      level: WARNING
      propagate: true
      handlers: [console, console_correlation, syslog, syslog_correlation]
  disable_existing_loggers: true
  incremental: false
