%YAML 1.2
---
Application:
  poll_interval: 10.0
  log_stats: True
  statsd:
    enabled: True
    host: localhost
    port: 8125
  Connections:
    rabbitmq:
      host: localhost
      port: 5672
      user: guest
      pass: guest
      ssl: False
      vhost: /
      heartbeat_interval: 300
  Consumers:
    example:
      consumer: rejected.example.ExampleConsumer
      connections: [rabbitmq]
      qty: 1
      queue: generated_messages
      dynamic_qos: True
      ack: True
      max_errors: 100
      config:
        foo: True
        bar: baz

Daemon:
  user: rejected
  group: daemon
  pidfile: /var/run/rejected.pid

Logging:
  version: 1
  formatters:
    verbose:
      format: "%(levelname) -10s %(asctime)s %(process)-6d %(processName) -25s %(name) -30s %(funcName) -30s: %(message)s"
      datefmt: "%Y-%m-%d %H:%M:%S"
    syslog:
      format: "%(levelname)s <PID %(process)d:%(processName)s> %(name)s.%(funcName)s(): %(message)s"
  filters: []
  handlers:
    console:
      class: logging.StreamHandler
      formatter: verbose
      debug_only: false
    #syslog:
    #  class: logging.handlers.SysLogHandler
    #  facility: daemon
    #  address: /var/run/syslog
    #  #address: /dev/log
    #  formatter: syslog
  loggers:
    helper:
      level: INFO
      propagate: true
      handlers: [console]
    rejected:
      level: DEBUG
      propagate: true
      handlers: [console]
  ROOT:
    level: CRITICAL
    propagate: false
    handlers: [console]
  disable_existing_loggers: true
  incremental: false
