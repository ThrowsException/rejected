%YAML 1.2
---
Application:
  poll_interval: 10.0
  log_stats: True
  statsd:
    enabled: True
    host: localhost
    port: 8125
    prefix: application.rejected
  Connections:
    rabbitmq:
      host: localhost
      port: 5672
      user: rejected
      pass: rabbitmq
      ssl: False
      vhost: /
      heartbeat_interval: 60
  Consumers:
    async:
      consumer: rejected.example.AsyncExampleConsumer
      connections: [rabbitmq]
      qty: 1
      queue: gmr-test
      ack: True
      qos_prefetch: 100
      max_errors: 100

    sync:
      consumer: rejected.example.ExampleConsumer
      connections: [rabbitmq]
      qty: 1
      queue: test
      ack: True
      max_errors: 100
      qos_prefetch: 1
      config:
        foo: True
        bar: baz


Daemon:
  user: rejected
  group: daemon
  pidfile: /var/run/rejected.pid

Logging:
  version: 1
  formatters:
    verbose:
      format: "%(levelname) -10s %(asctime)s %(process)-6d %(processName) -25s %(name) -20s %(funcName) -25s: %(message)s"
      datefmt: "%Y-%m-%d %H:%M:%S"
    verbose_correlation:
      format: "%(levelname) -10s %(asctime)s %(process)-6d %(processName) -25s %(name) -20s %(funcName) -25s: %(message)s {CID %(correlation_id)s}"
      datefmt: "%Y-%m-%d %H:%M:%S"
    syslog:
      format: "%(levelname)s <PID %(process)d:%(processName)s> %(name)s.%(funcName)s: %(message)s"
    syslog_correlation:
      format: "%(levelname)s <PID %(process)d:%(processName)s> %(name)s.%(funcName)s: %(message)s {CID %(correlation_id)s)"
  filters:
    correlation:
      '()': rejected.log.CorrelationFilter
      'exists': True
    no_correlation:
      '()': rejected.log.CorrelationFilter
      'exists': False
  handlers:
    console:
      class: logging.StreamHandler
      formatter: verbose
      debug_only: false
      filters: [no_correlation]
    console_correlation:
      class: logging.StreamHandler
      formatter: verbose_correlation
      debug_only: false
      filters: [correlation]
    syslog:
      class: logging.handlers.SysLogHandler
      facility: daemon
      address: /var/run/syslog
      formatter: syslog
      filters: [no_correlation]
    syslog_correlation:
      class: logging.handlers.SysLogHandler
      facility: daemon
      address: /var/run/syslog
      formatter: syslog
      filters: [correlation]
  loggers:
    helper:
      level: INFO
      propagate: true
      handlers: [console, console_correlation, syslog, syslog_correlation]
    rejected:
      level: INFO
      propagate: false
      handlers: [console, console_correlation, syslog, syslog_correlation]
    rejected.consumer:
      level: DEBUG
      propagate: false
      handlers: [console, console_correlation, syslog, syslog_correlation]
    rejected.mcp:
      level: INFO
      propagate: false
      handlers: [console, console_correlation, syslog, syslog_correlation]
    rejected.process:
      level: INFO
      propagate: false
      handlers: [console, console_correlation, syslog, syslog_correlation]
    tornado:
      level: INFO
      propagate: true
      handlers: [console, console_correlation, syslog, syslog_correlation]
  disable_existing_loggers: true
  incremental: false
