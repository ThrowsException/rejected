%YAML 1.2
---

Brokers:

  localhost: &localhost
    host: localhost
    port: 5672
    vhost: /
    user: guest
    password: guest

Consumers:

  test:
    broker: *localhost
    exchange:
      name: Foo
      type: direct

    #queue:
    #  name: Test

    processes:
      min: 2
      max: 5
    threads:
      start: 2
      min: 3

    elastic: True
    threshold: 100

    processor: foo


Logging:
    directory: /tmp/
    filename: rejected.log
    format: "%(levelname) -10s %(asctime)s %(message)s"
    # Valid values: debug, info, warning, error, critical
    level: debug
    #handler: syslog
    #syslog:
    #    address: /dev/log
    #    facility: local6
